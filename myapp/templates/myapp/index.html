<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Sheet</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
</head>
<body>

    <div style="margin:10px auto; width: 90%;">
        <h3 style="text-align:center; font-size: 36px;">Employees Data</h3> 
     </div>

<h1>Employee Sheet</h1>

<table style="width:100%; text-align:center;border:1px solid black">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Job Title</th>
        <th>Salary</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.job }}</td>
        <td>{{ employee.salary }}</td>
        <td><a class="edit-button" href="{% url 'editEmployeeSheet' employee.id %}">Edit</a></td>
        <td><a class="delete-button" href="{% url 'deleteEmployee' employee.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
